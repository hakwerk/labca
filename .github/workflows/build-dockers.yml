name: Build Docker Images

on:
  push:
    branches:
      - 'dockerbuild'
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ghcr.io/hakwerk/labca-gui
            dockerfile: build/Dockerfile-gui
          - image: ghcr.io/hakwerk/labca-boulder
            dockerfile: build/Dockerfile-boulder
          - image: ghcr.io/hakwerk/labca-control
            dockerfile: build/Dockerfile-control

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - run: |
          echo "Tags are: ${{ steps.meta.outputs.tags }}"
      - run: |
          echo "Labels are: ${{ steps.meta.outputs.labels }}"

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build binaries
        run: |
          build/build.sh

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:build"
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

